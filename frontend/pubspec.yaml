name: qraulaprueba
description: "AulaQR - Sistema de información de aulas mediante códigos QR"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  
  # Iconos y UI
  cupertino_icons: ^1.0.8
  
  # Networking
  http: ^1.6.0
  flutter_dotenv: ^6.0.0
  
  # Almacenamiento local
  shared_preferences: ^2.2.2
  
  # Escáner QR
  mobile_scanner: ^3.5.0
  
  # Generador de QR
  qr_flutter: ^4.1.0
  
  # Para compartir y guardar archivos
  share_plus: ^7.2.1
  path_provider: ^2.1.1
  permission_handler: ^11.3.1
  
  # Utilidades
  provider: ^6.1.1
  universal_platform: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - .env